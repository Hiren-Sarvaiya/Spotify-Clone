<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utility.css">
</head>
<body>
  <div class="container flex bg-black">
    <div class="left">
      <div class="home bg-gray rounded p12 m7">
        <div class="logo"><img src="images/logo.png" alt="logo" height="20px"></div>
        <ul>
          <li class="cur-p"><img src="images/home.png" alt="home" height="20px">Home</li>
          <li class="hover-glow cur-p"><img src="images/search.png" alt="search" height="20px">Search</li>
        </ul>
      </div>
      <div class="library bg-gray rounded p6 m7">
        <header class="lib-head flex items-center m7">
          <div class="lib-logo hover-glow cur-p flex items-center"><img src="images/library.png" alt="library" height="20px">Your Library</div>
          <div class="plus cur-p"><img src="images/plus.png" alt="plus" height="16px"></div>
        </header>
        <div class="boxes-container flex fl-di-col">
          <div class="boxes flex justify-center fl-di-col p12">
            <div class="title">Create your first playlist</div>
            <div class="sub-title">It's easy, we'll help you</div>
            <button class="btn p6 cur-p">Create playlist</button>
          </div>
          <div class="boxes flex justify-center fl-di-col p12">
            <div class="title">Let's find some podcasts to follow</div>
            <div class="sub-title">We'll keep you updated on new episodes</div>
            <button class="btn p6 cur-p b2">Browse podcasts</button>
          </div>
        </div>
        <footer class="links p12 flex fl-di-col">
          <ul class="uls flex ">
            <li class="cur-p"><a href="#">Legel</a></li>
            <li class="cur-p"><a href="#">Safety & Privacy Center</a></li>
            <li class="cur-p"><a href="#">Privacy Policy</a></li>
            <li class="cur-p"><a href="#">Cookies</a></li>
          </ul>
          <ul class="uls flex ">
            <li class="cur-p"><a href="#">About Ads</a></li>
            <li class="cur-p"><a href="#">Accessibility</a></li>
          </ul>
          <ul class="uls flex">
            <li><a href="#">Cookies</a></li>
          </ul>
          <a href="#" class="capsule flex justify-center items-center"><img src="/images/earth.png" height="14px">English</a>
        </footer>
      </div>
    </div>
    <div class="right border"></div>
  </div>
</body>
</html>
