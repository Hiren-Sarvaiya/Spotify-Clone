<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify â€“ Web Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utility.css">
</head>
<body>
  <div class="container flex bg-black">
    <div class="left">
      <div class="home bg-gray rounded p12 m7">
        <div class="logo"><img src="images/logo.png" alt="logo" height="20px"></div>
        <ul>
          <li class="cur-p"><img src="images/home.png" alt="home" height="20px">Home</li>
          <li class="hover-glow cur-p"><img src="images/search.png" alt="search" height="20px">Search</li>
        </ul>
      </div>
      <div class="library bg-gray rounded p6 m7">
        <header class="lib-head flex items-center m7">
          <div class="lib-logo hover-glow cur-p flex items-center"><img src="images/library.png" alt="library" height="20px">Your Library</div>
          <div class="plus cur-p"><img src="images/plus.png" alt="plus" height="16px"></div>
        </header>
        <footer class="links p12 flex fl-di-col">
          <ul class="uls flex ">
            <li class="cur-p"><a href="#">Legel</a></li>
            <li class="cur-p"><a href="#">Safety & Privacy Center</a></li>
            <li class="cur-p"><a href="#">Privacy Policy</a></li>
            <li class="cur-p"><a href="#">Cookies</a></li>
          </ul>
          <ul class="uls flex ">
            <li class="cur-p"><a href="#">About Ads</a></li>
            <li class="cur-p"><a href="#">Accessibility</a></li>
          </ul>
          <ul class="uls flex">
            <li><a href="#">Cookies</a></li>
          </ul>
          <a href="#" class="capsule flex justify-center items-center"><img src="/images/earth.png" height="14px">English</a>
        </footer>
      </div>
    </div>
    <div class="right bg-gray rounded">
      <header class="right-head flex p6">
        <div class="arrows flex items-center">
          <img src="images/left.png" height="16px" class="arrs p6">
          <img src="images/right.png" height="16px" class="arrs p6">
        </div>
        <div class="btns flex items-center">
          <button class="sign-up cur-p">Sign up</button>
          <button class="log-in cur-p">Log in</button>
        </div>
      </header>
      <div class="spotifyPlaylists">
        <h1><a href="#">Spotify Playlists</a></h1>
        <div class="cardContainer flex">
          <div class="card cur-p">
            <div class="play flex justify-center items-center"><img src="images/play.png"></div>
            <img src="https://i.scdn.co/image/ab67616d00001e025f3ede47954a93aa03efe5f9" alt="image">
            <h2>ANIMAL</h2>
            <p>Manan Bhardwaj, Vishal Mishra, Jaani</p>
          </div>
        </div>
        <div class="playbar flex justify-center items-center">
          <div class="songinfo"></div>
          <div class="songbuttons flex justify-center items-center">
            <img src="images/previoussong.png" height="20px">
            <img src="images/playsong.png" height="30px">
            <img src="images/nextsong.png" height="20px">
          </div>
          <div class="songduration"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
