<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify â€“ Web Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utility.css">
</head>
<body>
  <div class="container flex bg-black">
    <div class="left">
      <div class="home bg-gray rounded p12 m7">
        <div class="logoContainer flex">
          <div class="logo"><img src="images/logo.png" alt="logo" height="50px"></div>
          <img src="images/cross.png" class="cross cur-p" height="16px">
        </div>
        <ul>
          <li class="cur-p"><img src="images/home.png" alt="home" height="20px">Home</li>
          <li class="hover-glow cur-p"><img src="images/search.png" alt="search" height="20px">Search</li>
        </ul>
      </div>
      <div class="library bg-gray rounded p6 m7">
        <header class="lib-head flex items-center m7">
          <div class="lib-logo hover-glow cur-p flex items-center"><img src="images/library.png" alt="library" height="20px">Your Library</div>
          <div class="plus cur-p"><img src="images/plus.png" alt="plus" height="16px"></div>
        </header>
        <div class="songList">
          <ol></ol>
        </div>
        <footer class="links p12 flex fl-di-col">
          <a href="#" class="capsule flex justify-center items-center"><img src="/images/earth.png" height="14px">English</a>
        </footer>
      </div>
    </div>
    <div class="right bg-gray rounded">
      <header class="right-head flex p6">
        <div class="arrows flex items-center">
          <div class="hamburger">
            <img src="images/hamburger.png" height="16px">
          </div>
          <img src="images/left.png" height="16px" class="arrs p6 cur-p">
          <img src="images/right.png" height="16px" class="arrs p6 cur-p">
        </div>
        <div class="btns flex items-center">
          <button class="sign-up cur-p">Sign up</button>
          <button class="log-in cur-p">Log in</button>
        </div>
      </header>
      <div class="spotifyPlaylists">
        <h1><a href="#">Spotify Playlists</a></h1>
        <div class="cardContainer flex"></div>
        <div class="playbar flex fl-di-col justify-center items-center">
          <div class="upperhalf">
            <div class="songinfoContainer flex items-center">
              <div class="songinfo bg-gray p6 flex justify-center items-center"></div>
            </div>
            <div class="songbuttons flex justify-center items-center">
              <img src="images/previoussong.png" id="previoussong" class="cur-p" height="20px">
              <img src="images/playsong.png" id="playsong" class="cur-p" height="30px">
              <img src="images/nextsong.png" id="nextsong" class="cur-p" height="20px">
            </div>
            <div class="songdurationContainer flex items-center">
              <div class="songduration bg-gray p6 flex justify-center items-center"></div>
              <div class="volume flex items-center">
                <img src="images/volume.png" class="volumebtn cur-p" height="20px">
                <div class="range">
                  <input type="range" name="volume" class="rangeInput cur-p">
                </div>
              </div>
            </div>
          </div>
          <div class="seekbar cur-p">
            <div class="circle cur-p"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
